<div class="card">
    $if(img)$
    <img class="card-img-top" src="$img$" alt="Card image cap">
    $endif$
    <div class="card-body">
        <h4 class="card-title">$name$</h4>
        <h6 class="card-subtitle mb-2 text-muted">$role$</h6>
        <p class="card-text">$body$</p>
    </div>
</div>
